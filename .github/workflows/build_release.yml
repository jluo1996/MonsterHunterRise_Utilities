name: MHR_Util

on:
  push:
    branches:
      - main
      - main_release

env:
  Version: 1.${{ github.run_number }}.${{ github.run_attempt }}.${{ github.run_id }}

jobs:
  zip_files:
    runs-on: ubuntu-latest

    steps:
      - name: Set artifact name
        run: |
          echo "ArtifactName=MHR_Util ${{ env.Version }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate version number
        run: |
          echo $Version

      # This step is not necessary because github actions automatically creates a zip of the artifacts
      - name: Create zip
        if: github.ref == 'refs/heads/main_release'
        run: |
          zip -r "${{ env.ArtifactName }}.zip" Utilities README.md

      - name: Delete old releases (keep 2 most recent)
        if: github.ref == 'refs/heads/main_release'
        run: |
          # Get release IDs sorted by creation date (most recent first)
          releases=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases | \
            jq -r 'sort_by(.created_at) | reverse | .[].id')

          # Keep a counter
          count=0

          for id in $releases; do
            count=$((count + 1))
            if [ $count -le 2 ]; then
              echo "Keeping release ID $id"
            else
              echo "Deleting release ID $id"
              curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                https://api.github.com/repos/${{ github.repository }}/releases/$id
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main_release'
        with:
          tag_name: v${{ env.Version }}
          name: ${{ env.ArtifactName }} Release
          files: ${{ env.ArtifactName }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        if: github.ref != 'refs/heads/main_release'
        with:
          name: "${{ env.ArtifactName }}.zip"
          path: |
            Utilities/
            README.md